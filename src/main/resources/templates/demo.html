<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Data Analysis Dashboard</h1>

<!-- 选择分析问题 -->
<label for="topic-select">Select a topic analysis:</label>
<select id="topic-select">
    <option value="java-topics">Java Topics</option>
    <option value="user-engagement">User Engagement</option>
    <option value="common-mistakes">Common Mistakes</option>
    <option value="answer-quality">Answer Quality</option>
</select>

<button onclick="fetchData()">Fetch Data</button>

<!-- 展示图表 -->
<canvas id="dataChart" width="400" height="200"></canvas>

<script>

    // Fetch data from the API and display it on the chart
    async function fetchData() {
        const selectedTopic = document.getElementById('topic-select').value;
        const topN = 5;  // For example, request top 5 items
        const response = await fetch(`/api/${selectedTopic}?topN=${topN}`);
        const data = await response.json();

        // 处理返回数据，生成图表
        const labels = data;
        const values = Array(data.length).fill(10);  // 示例：这里直接生成10的值，实际使用时可以根据具体需求生成数据

        const ctx = document.getElementById('dataChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: selectedTopic,
                    data: values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });
    }
</script>
</body>
</html>
