<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scatter Plot</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
<script>
    // 设置 Three.js 场景
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 创建坐标轴辅助工具
    const axesHelper = new THREE.AxesHelper(60);  // 坐标轴长度
    scene.add(axesHelper);

    // 为不同的 voteNum 设置颜色
    const colorMap = {
        '1': 0xff0000,  // Red
        '2': 0x00ff00,   // Green
        '3': 0x0000ff,   // Blue
        '4': 0xffff00, // Yellow
    };

    // 使用 fetch 获取 JSON 数据
    fetch('point3.json')
        .then(response => response.json())
        .then(data => {
            // 添加点
            data.forEach(group => {
                const color = colorMap[group.group.toString()] || 0xaaaaaa; // 默认颜色
                group.points.forEach(point => {
                    const geometry = new THREE.SphereGeometry(1.2, 32, 32); // 缩小球体的半径
                    const material = new THREE.MeshBasicMaterial({ color: color });
                    const sphere = new THREE.Mesh(geometry, material);
                    sphere.position.set(point.textLength/10, point.ownerReputation/10, point.daysDiff/10);
                    scene.add(sphere);
                });
            });

            // 渲染场景
            animate();
        })
        .catch(error => console.error('Error fetching JSON:', error));

    // 创建 OrbitControls 控制器，使用户可以旋转场景
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // 设置相机位置
    camera.position.z = 10;

    // 渲染场景
    function animate() {
        requestAnimationFrame(animate);
        controls.update(); // 更新控制器
        renderer.render(scene, camera);
    }

    // 监听窗口大小变化
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>
</body>
</html>
