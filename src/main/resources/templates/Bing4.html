<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<style>
    html, body, #main {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    #main {
        background: #fff;
    }
    button {
        padding: 10px 20px;
        background-color: rgb(198, 222, 253);
        color: rgba(95, 158, 160, 0.98);
        text-decoration: none;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        width: 350px;
    }

    button:hover {
        background-color: rgba(27, 83, 189, 0.58); /* 鼠标悬停时的背景色 */
        color: rgb(255, 255, 255);
    }
    h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px; /* 与主体部分的间距 */
        text-align: center;
    }
    #footer {
        display: flex; /* 使用 flexbox 布局 */
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
        gap: 20px; /* 按钮之间的间距 */
        margin-top: 20px; /* 距离页面其他部分的间距 */
    }

</style>
<h2>Top Popular Java Topics</h2>
<div id="main"></div>
<script>
    // 使用 CDN 引入 ECharts
    var chart = echarts.init(document.getElementById('main'));

    // 使用 fetch 请求外部的 JSON 数据
    fetch(`http://localhost:9091/fetchAnswer`)
        .then(response => response.json())  // 解析 JSON 数据
        .then(jsonData => {
            // 获取并处理 JSON 数据
            console.log(jsonData)
            // 定义 X 轴的分析维度
            var xAxisData = [
                '短答案',
                '中等答案',
                '长答案',
                '低声誉用户',
                '中声誉用户',
                '高声誉用户',
                '时间间隔 1年内',
                '时间间隔 1-5年',
                '时间间隔 5-10年',
                '时间间隔 10年以上'
            ];

            const mergedData = [
                // 文本长度分类数据
                ...jsonData.filter(item => item.category.includes('文本长度')).map(item => ({
                    category: item.category,
                    avgTextLength: item.avgTextLength,
                    avgReputation: item.avgReputation,
                    avgTimeInterval: item.avgTimeInterval,
                    avgVoteNum: item.avgVoteNum
                })),
                // 声誉分类数据
                ...jsonData.filter(item => item.category.includes('声誉')).map(item => ({
                    category: item.category,
                    avgTextLength: item.avgTextLength,
                    avgReputation: item.avgReputation,
                    avgTimeInterval: item.avgTimeInterval,
                    avgVoteNum: item.avgVoteNum
                })),
                // 时间间隔分类数据
                ...jsonData.filter(item => item.category.includes('时间')).map(item => ({
                    category: item.category,
                    avgTextLength: item.avgTextLength,
                    avgReputation: item.avgReputation,
                    avgTimeInterval: item.avgTimeInterval,
                    avgVoteNum: item.avgVoteNum
                }))
            ];
            // 输出合并后的数据
            console.log('合并后的数据:', mergedData);

            // 提取不同维度的数据
            var acceptRateData = mergedData.map(function(item) {
                return (item.avgTimeInterval/100).toFixed(2);  // 时间间隔数据
            });

            var upvotesData = mergedData.map(function(item) {
                return (item.avgReputation/100).toFixed(2);  // 声誉数据
            });

            var errorData = mergedData.map(function(item) {
                return (item.avgTextLength/10).toFixed(2);  // 文本长度数据
            });

            var voteNum = mergedData.map(function(item) {
                return item.avgVoteNum.toFixed(2);
            });

            var itemStyle = {
                normal: {
                    barBorderRadius: 5,
                    label: {
                        show: true,
                        position: 'outside'
                    }
                },
                emphasis: {
                    label: {
                        position: 'outside'
                    },
                    barBorderColor: '#fff',
                    barBorderWidth: 1,
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowOffsetY: 0,
                    shadowColor: 'rgba(0,0,0,0.5)'
                }
            };

            var label = {
                normal: {
                    position: 'insideLeft'
                },
                emphasis: {
                    position: 'insideLeft'
                }
            };

            // 设置 ECharts 配置
            chart.setOption({
                backgroundColor: '#eee',
                title: {
                    text: '答案质量多维度分析',
                    subtext: '时间、用户声誉和答案长度对答案质量的影响',
                    padding: 20
                },
                legend: {
                    inactiveColor: '#abc',
                    borderWidth: 1,
                    data: ['时间间隔(*100)天', '声誉等级(*100)', '文本长度(*10)','Vote Result'],
                    align: 'left',
                    tooltip: {
                        show: true
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                yAxis: {
                    data: xAxisData,
                    name: '分析维度',
                    silent: false,
                    axisTick: {
                        alignWithLabel: true
                    },
                    axisLine: {
                        onZero: true
                    },
                    splitLine: {
                        show: true
                    },
                    splitArea: {
                        show: true
                    },
                    axisLabel: {
                        width: 150,
                        overflow: 'truncate',
                    }
                },
                xAxis: {
                    inverse: true,
                    axisTick: {
                        show: false
                    },
                    splitArea: {
                        show: false
                    }
                },
                series: [
                    {
                        name: '时间间隔(*100)天',
                        type: 'bar',
                        stack: 'one',
                        itemStyle: itemStyle,
                        label: label,
                        data: acceptRateData
                    },
                    {
                        name: '声誉等级(*100)',
                        type: 'bar',
                        stack: 'one',
                        itemStyle: itemStyle,
                        label: label,
                        data: upvotesData
                    },
                    {
                        name: '文本长度(*10)',
                        type: 'bar',
                        stack: 'two',
                        itemStyle: itemStyle,
                        label: label,
                        data: errorData
                    },
                    {
                        name: 'Vote Result',
                        type: 'bar',
                        stack: 'two',
                        itemStyle: itemStyle,
                        label: label,
                        data: voteNum
                    }]
            });

            window.onresize = chart.resize;
        })
        .catch(error => {
            console.error('获取数据失败:', error);
        });
    function goBack() {
        window.location.href = 'demo.html';  // 返回到 demo.html 页面
    }
    function showScatterDiagram() {
        window.location.href = 'Bing4_ScatterDiagram.html';
    }

</script>
<div id="footer">
    <button id="ScatterDiagram" onclick="showScatterDiagram()">Show Scatter Diagram</button>
    <button id="return-button" onclick="goBack()">Return</button>
</div>

</body>
</html>
